#loads automatically via Spring boot (since it is default location and default name)
databaseChangeLog:

  - changeSet:
      id: 1
      author: schroeder
      comment: "creating initial schema"
      dbms: h2
      changes:

#-----------------------------------------------------------------------------------------------------------------------
#
#     Tables
#
#-----------------------------------------------------------------------------------------------------------------------

        - createTable:
            tableName: sku
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_name
                  type: varchar(1)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: default_price
                  type: bigint

        - createTable:
            tableName: discount
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: bigint
              - column:
                  name: discount
                  type: double
              - column:
                  name: sku
                  type: bigint
                  constraints:
                    nullable: false

        - createTable:
            tableName: shopping_basket
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sku
                  type: bigint

        - createTable:
            tableName: basket_has_sku
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: basket
                  type: bigint
              - column:
                  name: sku
                  type: bigint

#-----------------------------------------------------------------------------------------------------------------------
#
#     Relations
#
#-----------------------------------------------------------------------------------------------------------------------

        - addForeignKeyConstraint:
            baseTableName: discount
            baseColumnNames: sku
            referencedTableName: sku
            referencedColumnNames: id
            constraintName: sku_has_discount
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION

        - addForeignKeyConstraint:
            baseTableName: shopping_basket
            baseColumnNames: sku
            referencedTableName: sku
            referencedColumnNames: id
            constraintName: basket_has_sku
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION

        - addForeignKeyConstraint:
            baseTableName: shopping_basket
            baseColumnNames: sku
            referencedTableName: sku
            referencedColumnNames: id
            constraintName: basket_has_items
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION